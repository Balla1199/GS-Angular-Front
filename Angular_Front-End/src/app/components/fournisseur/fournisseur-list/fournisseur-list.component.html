<div class="container mx-auto px-4">
  <h1 class="h2 font-weight-bold mb-6">Liste des Fournisseurs</h1>
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <button class="btn btn-primary" (click)="addFournisseur()"> <i class="fas fa-plus-circle"></i>Ajouter Fournisseur</button>
    <div  class="form-group mb-0 position-relative" id="recherche">
      <label for="search">Rechercher par Nom</label>
      <input id="search" type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Nom du fournisseur">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover w-100">
      <thead>
      <tr>
        <th><span>#</span></th>
        <th><span>Nom</span></th>
        <th><span>Adresse</span></th>
        <th><span>Téléphone</span></th>
        <th><span>Actions</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let fournisseur of filteredFournisseurs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ fournisseur.fournName }}</td>
        <td>{{ fournisseur.adresse }}</td>
        <td>{{ fournisseur.telephone }}</td>

        <td>
          <button class="btn btn-warning btn-sm" (click)="editFournisseur(fournisseur.id)"> <i class="fas fa-edit"></i>Modifier</button>
          <button class="btn btn-danger btn-sm m-2 " (click)="showDeleteConfirmation(deleteModal, fournisseur.id)"><i class="fas fa-trash"></i>Supprimer</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>


   <!-- Modal de confirmation de suppression -->
   <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirmer la suppression</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Êtes-vous sûr de vouloir supprimer ce fournisseur ?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Non</button>
      <button type="button" class="btn btn-danger" (click)="confirmDelete()">Oui</button>
    </div>
  </ng-template>


</div>
