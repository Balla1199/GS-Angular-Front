<div class="d-flex ">
 <div class="border-start border-end bg-white navbar-light bg-white topbar mb-4 static-top " id="sidebar-wrapper" [ngClass]="{'toggled': !isExpanded}">
  <div class="border-end bg-white" id="sidebar-wrapper" [ngClass]="{'toggled': !isExpanded}">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" style="
    background: linear-gradient(to right, #0062E6, #33AEFF);">
      <img class="mb-2" src="/Logo.png" alt="Logo" style="width: 50px; ">
    </div>

    <div class="list-group list-group-flush my-6">
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/dashboard" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/bon-entree" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-boxes me-2"></i> Bons d'Entrée
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER') || hasRole('VENDEUR')" href="/bon-sortie" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-box-open me-2"></i> Bons de Sortie
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/categories" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-tags me-2"></i> Catégories
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/motif" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-tags me-2"></i> Motifs
      </a>
      <a *ngIf="hasRole('ADMIN')" href="/entrepots" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-warehouse me-2"></i> Entrepôts
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/fournisseurs" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-truck me-2"></i> Fournisseurs
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/produits" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-box me-2"></i> Produits
      </a>
      <a *ngIf="hasRole('ADMIN')" href="/roles" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-shield-alt me-2"></i> Rôles
      </a>
      <a *ngIf="hasRole('ADMIN') || hasRole('MANAGER')" href="/utilisateurs" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-users me-2"></i> Utilisateurs
      </a>
      <a *ngIf="currentUser" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-user me-2"></i> {{ currentUser.email }}
      </a>
    </div>
  </div>
</div>
